<div class="gender-card">
  <div class="card-header">
    <h3>Clasificaci√≥n por sexo</h3>
  </div>
  <div class="card-body">
    <div class="gender-count">
      <div class="gender-item hombre">
        <i class="fas fa-male"></i>
        <span class="count">{{ hombreCount }}</span>
        <span class="label">Hombres</span>
      </div>
      <div class="gender-item mujer">
        <i class="fas fa-female"></i>
        <span class="count">{{ mujerCount }}</span>

      </div>
    </div>
  </div>
  <div class="card-footer">
    <small>Total: {{ totalCount }}</small>
  </div>
</div>
